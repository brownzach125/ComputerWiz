<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Computer Wiz</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/app.css" rel="stylesheet" />
    <link href="app-content/spell.css" rel="stylesheet" />
</head>
<body class="container">
    <!-- header -->
    <header>
        <ul ng-if="activeTab !== 'game'" class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
            <li ng-class="{active: activeTab === 'lobby'}"><a ui-sref="lobby">Lobby</a></li>
            <li ng-class="{active: activeTab === 'spells'}"><a ui-sref="spells">Spells</a></li>
            <li><a href="/login" target="_self">Logout</a></li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>

    <!-- main -->
    <main ui-view style="width:100%; height:100%"></main>

    <!-- footer -->
    <footer></footer>

    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="app-content/ace-builds/ui-ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="app-content/ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>

    <!-- application scripts -->
    <script src="app-directives/contenteditable.js"></script>
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/spell.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="app-services/socket.service.js"></script>
    <script src="app-services/lobby.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
    <script src="lobby/index.controller.js"></script>
    <script src="spells/index.controller.js"></script>
    <script src="game/index.controller.js"></script>
    <script src="game/match.controller.js"></script>

    <!-- gameplace scripts -->
    <script src="shared/Intersectable.js"></script>
    <script src="app-content/javascript/ResourceManager.js"></script>
    <script src="app-content/javascript/Camera.js"></script>
    <script src="app-content/javascript/Arena.js"></script>
    <script src="app-content/javascript/FireBall.js"></script>
    <script src="app-content/javascript/HUD.js"></script>
    <script src="app-content/javascript/KeyHandler.js"></script>
    <script src="app-content/javascript/Wizard.js"></script>
    <script src="app-content/javascript/Game.js"></script>


</body>
</html>
