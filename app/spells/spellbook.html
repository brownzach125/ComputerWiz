<!--Created by solevi on 4/19/16.--><!-- Show the basic spells that are available for the user.--><div ng-controller="Spells.SpellBookController as vm" class="container-fluid"><div class="row"><h3>Magic Program Interface</h3><div class="spell-select"><ul class="list-group"><li ng-repeat="spell in vm.SpellBook" ng-click="vm.selectSpell(spell)" ng-class="{active : spell == vm.selectedSpell}" class="list-group-item"><h4 class="list-group-item-heading">{{ spell.name }}</h4><p class="list-group-item-text">{{ spell.brief_description }}</p></li></ul></div><div><div ng-if="vm.selectedSpell"><div class="spell-subtitle">Usage</div><div class="spell-text">{{ "  " + vm.selectedSpell.name }} (<span ng-repeat="param in vm.selectedSpell.params">{{ param.name }}, </span>)</div><div class="spell-subtitle">Description</div><div id="spellDescription" class="spell-text">{{ vm.selectedSpell.description }}</div><div class="spell-subtitle">Params</div><div ng-repeat="param in vm.selectedSpell.params" class="spell-sub-subtitle">{{ param.name }}<div>{{ param.description }}</div></div></div></div></div></div>
