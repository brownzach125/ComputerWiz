<!--Created by solevi on 4/19/16.--><!-- Show the basic spells that are available for the user.--><div ng-controller="Spells.SpellBookController as vm" class="container-fluid"><div class="row"><div class="col-md-5"><ul class="list-group"><li ng-repeat="spell in vm.SpellBook" ng-click="vm.selectSpell(spell)" ng-class="{active : spell == vm.selectedSpell}" class="list-group-item"><h4 class="list-group-item-heading">{{ spell.name }}</h4><p class="list-group-item-text">{{ spell.brief_description }}</p></li></ul></div><div class="col-md-7"><div ng-if="vm.selectedSpell"><div>Usage:</div><div>{{ "  " + vm.selectedSpell.name }} (<span ng-repeat="param in vm.selectedSpell.params">{{ param.name }} ,</span>)</div><div>Description:</div><div id="spellDescription">{{ vm.selectedSpell.description }}</div><div>Params:<div ng-repeat="param in vm.selectedSpell.params">{{ param.name  + ' : '}}<div>{{ param.description }}</div></div></div></div></div></div></div>
