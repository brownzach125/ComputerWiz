<h1>Your spell book</h1><h2>CurrentSpell: {{ vm.activeSpell.name }}</h2><div style="width: 100%; height:50%"><div id="function_editor"><div id="editor_space" ui-ace="vm.aceOptions"></div></div><div id="function_selectors"><div ng-click="vm.selectSpell($index)" ng-repeat="spell in vm.spells" ng-class="{ selected : spell==vm.activeSpell, saved : spell.saved == true , unsaved : spell.saved == false}" class="function_selector"><div style="float:left; display:inline-block">{{ $index + 1 }} :</div><input ng-model="spell.name" class="title_tag"/></div><div ng-click="vm.createNewSpell()" ng-if="vm.spells.length&lt;6" class="function_selector newSlot">+</div></div></div><div class="form-group"><button ng-click="vm.saveSpell()" class="btn btn-primary">Save Spell</button></div>
